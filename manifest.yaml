
id: bisq 
title: "Bisq"
version: 1.9.9
release-notes: "Bisq for Embassy Pro"
license: GPLv3
wrapper-repo: "https://github.com/Start9Labs/bisq-wrapper"
upstream-repo: "https://github.com/bisq-network/bisq"
support-site: "https://github.com/bisq-network/bisq/issues"
marketing-site: "https://bisq.network/"
#donation-url: "https://bisq.network/"
build: ["make"]
description:
  short: Bisq - A Linux Desktop Environment In Your Browser
  long: |
    Bisq is an innovative Linux desktop environment that allows users to access a complete Linux desktop directly from their web browser.
    With Bisq, you no longer need to install or configure any software on your local machine to use Linux.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /root/data
    bisq: /config
health-checks:
  web-ui:
    name: Bisq Interface
    success-message: Ready to visit in a web browser or RDP client
    type: script
config:
  get:
    type: script
  set:
    type: script
properties: ~
volumes:
  main:
    type: data
  bisq:
    type: data
interfaces:
  main:
    name: User Interface
    description: Web user interface to display your Bisq Desktop
    tor-config:
      port-mapping:
        80: "3000"
        3389: "3389"
    lan-config:
      443:
        ssl: true
        internal: 3000
      3389:
        ssl: false
        internal: 3389
    ui: true
    protocols:
      - tcp
      - http
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
      - /config
    mounts:
      BACKUP: /mnt/backup
      main: /root/data
      bisq: /config
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: /mnt/backup
      main: /root/data
      bisq: /config
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
